<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexander - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Great+Vibes&family=Inconsolata:wght@500;600;700;800&family=Inter:wght@500;600;700;800&family=Jost:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="about_style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="header"></h1>
      <div class="about_header">
        <h2>Contact Me</h2>
        <div class="back_home">
          <a href=".../../index.html" style="color: blueviolet">Home</a>
          <a href="#" style="color: blueviolet"
            ><i class="fa-solid fa-arrow-right"></i
          ></a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>
    <section class="contact-me">
      <div class="container">
        <div class="contacts">
          <div class="contact">
            <div class="call-details">
              <i class="fa-solid fa-phone"></i>
              <div class="call">
                <h2>Call Me</h2>
                <p>+123 45 67 89</p>
              </div>
            </div>
            <div class="call-details">
              <i class="fa-regular fa-envelope"></i>
              <div class="call">
                <h2>Email Me</h2>
                <p>alexander@gmail.com</p>
              </div>
            </div>
            <div class="call-details">
              <i class="fa-solid fa-location-dot"></i>
              <div class="call">
                <h2>Location</h2>
                <address>
                  208 Trainer Avenue street, Illinois, UK - 62617.
                </address>
              </div>
            </div>
          </div>
          <div class="send-msg">
            <form action="#submit">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <input type="text" placeholder="Name" />
                    </td>
                    <td>
                      <input type="email" placeholder="Email" />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <input
                        type="text"
                        placeholder="Subject"
                        style="width: 531px"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="6"
                        placeholder="Message"
                        style="width: 531px"
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td
                      colspan="2"
                      style="text-align: right; padding-right: 5px"
                    >
                      <button
                        type="submit"
                        class="btn-primary button"
                        style="border: none"
                      >
                        <a href="#" style="color: whitesmoke">Send Message</a>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
